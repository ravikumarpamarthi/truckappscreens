<ion-view hide-nav-bar="false" hide-back-button="true" cache-view="false" view-title="Vehicle Registration">
    <ion-content class="bg-g has-header">
        <form name="vendorVehicleRegistrationForm" novalidate="" ng-submit="signUp(vendorVehicleRegistrationForm,data)">
            <div class="row">
                <div class="col col-10"></div>
                <div class="col col-80 text-center">
                    <select class="select-st">
                        <option value="">Vehicle Type</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                    </select>
                </div>
                <div class="col col-10">
                </div>
            </div>
            <div class="row">
                <div class="col col-10"></div>
                <div class="col col-80 text-center">
                    <select class="select-st">
                        <option value="">Model</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                    </select>
                </div>
                <div class="col col-10">
                </div>
            </div>
            <div class="row">
                <div class="col col-10"></div>
                <div class="col col-80 text-center">
                    <select class="select-st">
                        <option value="">Fuel Type</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                    </select>
                </div>
                <div class="col col-10">
                </div>
            </div>
            <div class="row">
                <div class="col col-10"></div>
                <div class="col col-80 text-center">
                    <input class="login-input" type="text" name="vehiclenumber" ng-model="data.vehiclenumber" placeholder="Vehicle Number" required />
                </div>
                <div class="col col-10">
                </div>
            </div>
            <div class="row ">
                <div class="col  text-center">
                    <div ng-show="vendorVehicleRegistrationForm.vehiclenumber.$error && vendorVehicleRegistrationForm.$submitted" ng-messages="vendorVehicleRegistrationForm.vehiclenumber.$error">
                        <div ng-messages-include="error-list.html"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col col-10"></div>
                <div class="col col-80 text-center">
                    <input class="login-input" type="text" name="registrationnumber" ng-model="data.registrationnumber" placeholder="Registration Number" required />
                </div>
                <div class="col col-10">
                </div>
            </div>
            <div class="row ">
                <div class="col  text-center">
                    <div ng-show="vendorVehicleRegistrationForm.registrationnumber.$error && vendorVehicleRegistrationForm.$submitted" ng-messages="vendorVehicleRegistrationForm.registrationnumber.$error">
                        <div ng-messages-include="error-list.html"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col col-10"></div>
                <div class="col col-80 text-center">
                    <input class="login-input" type="text" name="currentmeterreading" ng-model="data.currentmeterreading" placeholder="Current Meter Reading" required />
                </div>
                <div class="col col-10">
                </div>
            </div>
            <div class="row ">
                <div class="col  text-center">
                    <div ng-show="vendorVehicleRegistrationForm.currentmeterreading.$error && vendorVehicleRegistrationForm.$submitted" ng-messages="vendorVehicleRegistrationForm.currentmeterreading.$error">
                        <div ng-messages-include="error-list.html"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col col-10"></div>
                <div class="col col-80 text-center">
                    <input class="login-input" type="text" name="lastinsprepaid" ng-model="data.lastinsprepaid" placeholder="Last Insurance Premium Paid" required />
                </div>
                <div class="col col-10">
                </div>
            </div>
            <div class="row ">
                <div class="col  text-center">
                    <div ng-show="vendorVehicleRegistrationForm.lastinsprepaid.$error && vendorVehicleRegistrationForm.$submitted" ng-messages="vendorVehicleRegistrationForm.lastinsprepaid.$error">
                        <div ng-messages-include="error-list.html"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col col-10"></div>
                <div class="col col-80 text-center">
                    <input class="login-input" type="text" name="lastpusdone" ng-model="data.lastpusdone" placeholder="Last Pus Done" required />
                </div>
                <div class="col col-10">
                </div>
            </div>
            <div class="row ">
                <div class="col  text-center">
                    <div ng-show="vendorVehicleRegistrationForm.lastpusdone.$error && vendorVehicleRegistrationForm.$submitted" ng-messages="vendorVehicleRegistrationForm.lastpusdone.$error">
                        <div ng-messages-include="error-list.html"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col col-10"></div>
                <div class="col col-80 text-center">
                    <input class="login-input" type="text" name="lastservicedate" ng-model="data.lastservicedate" placeholder="Last Service Date" required />
                </div>
                <div class="col col-10">
                </div>
            </div>
            <div class="row ">
                <div class="col  text-center">
                    <div ng-show="vendorVehicleRegistrationForm.lastservicedate.$error && vendorVehicleRegistrationForm.$submitted" ng-messages="vendorVehicleRegistrationForm.lastservicedate.$error">
                        <div ng-messages-include="error-list.html"></div>
                    </div>
                </div>
            </div>
            <div class="row padding padding-tb-zero">
                <div class="col col-10"></div>
                <div class="col col-80 text-center padding-tb-zero">
                    <button class="button button-block button-small button-positive login-submit or-fst">Submit</button>
                </div>
                <div class="col col-10"></div>
            </div>
        </form>
    </ion-content>
</ion-view>

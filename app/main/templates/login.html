<ion-view hide-nav-bar="false" hide-back-button="true" cache-view="false" view-title="Log in">
    <ion-content class="bg-g has-header">
        <form name="loginForm" novalidate="" ng-submit="loginSubmit(loginForm,loginInfo)">
            <div class="row padding">
                <div class="col col-10"></div>
                <div class="col col-80 text-center">
                    <input class="login-input" type="text" name="userId" ng-model="loginInfo.userId" placeholder="UserId/Email Address" required />
                </div>
                <div class="col col-10">
                </div>
            </div>
            <div class="row padding">
                <div class="col  text-center">
                    <div ng-show="loginForm.userId.$error && loginForm.$submitted" ng-messages="loginForm.userId.$error">
                        <div ng-messages-include="error-list.html"></div>
                    </div>
                </div>
            </div>
            <div class="row padding">
                <div class="col col-10"></div>
                <div class="col col-80 text-center">
                    <input class="login-input" type="password" name="password" ng-model="loginInfo.password" required placeholder="Enter Password" />
                </div>
                <div class="col col-10">
                </div>
            </div>
            <div class="row padding">
                <div class="col  text-center">
                    <div ng-show="loginForm.password.$error &&loginForm.$submitted" ng-messages="loginForm.password.$error">
                        <div ng-messages-include="error-list.html"></div>
                    </div>
                </div>
            </div>
            <div class="login-fp-pos">
                <a href="#" class="login-fp-anchor">Forgot your password?</a>
            </div>
            <div class="row padding padding-tb-zero">
                <div class="col col-10"></div>
                <div class="col col-80 text-center padding-tb-zero">
                    <button class="button button-block button-small button-positive login-submit or-fst">Log in</button>
                </div>
                <div class="col col-10"></div>
            </div>
            <div class="login-fb-pos">
                <span class="login-fp-anchor">You can also login with:</span>
            </div>
            <div class="row padding padding-tb-zero">
                <div class="col col-10"></div>
                <div class="col col-40 padding-tb-zero text-center">
                    <button class="button button-block button-small button-positive borderNone socialButtons">Facebook</button>
                </div>
                <div class="col col-40 padding-tb-zero text-center">
                    <button class="button button-block button-small button-calm borderNone socialButtons">Twitter</button>
                </div>
                <div class="col col-10"></div>
            </div>
            <div class="login-fb-pos">
                <span class="login-fp-anchor">Don't have an account yet?</span>
            </div>
            <div class="row padding padding-tb-zero" ng-click="$root.go('main.registration')">
                <div class="col col-10"></div>
                <div class="col col-80 text-center padding-tb-zero">
                    <button class="button button-block button-small button-positive login-submit or-fst">Sign up</button>
                </div>
                <div class="col col-10"></div>
            </div>
        </form>
    </ion-content>
</ion-view>

<ion-view hide-nav-bar="false" hide-back-button="true" cache-view="false" title="Order List">
    <!-- do you want padding? -->
    <ion-content class="bg-g paddingZero has-header" has-bouncing="false">
        <div class="row paddingZero truck-det-s">
            <div class="col col-33 paddingZero text-center">
                <h5 class="white-c">Date</h5>
                    <i class="icon ion-calendar"></i>
                    <span style="font-size:12px;">April 12th, 2013</span>
            </div>
            <div class="col col-33 paddingZero text-center">                
            </div>
             <div class="col col-center col-25 paddingZero text-center">
                <h5 class="white-c">Amount</h5>
                <span style="font-size:12px;">3000/-</span>
            </div>
        </div>
        <div class="parent-circle" >
            <div id="outer-circle">
                <div id="inner-circle">
                <img src="http://placehold.it/50x50" class="truck-img-s"/>
                </div>
            </div>
        </div>
        <div class="row text-center driver-det-box">
            <div class="col">
                <div class="white-c driver-text">Type of Vehicle : <span class="driver-name">Small Van</span></div>
                
            </div>
        </div>

        <div class="row text-center first-row-order">
            <div class="col col-20 col-center text-center"><i class="icon ion-calendar ord-det-cal-icon-s"></i></div>
            <div class="col col-30 col-center text-left"><span class="white-c">From :</span></div>
            <div class="col col-50 col-center text-left"><span class="fs-20">Bangalore</span></div>
        </div>
        <div class="row text-center first-row-order">
            <div class="col col-20 col-center text-center"><i class="icon ion-calendar ord-det-cal-icon-s"></i></div>
            <div class="col col-30 col-center text-left"><span class="white-c">To :</span></div>
            <div class="col col-50 col-center text-left"><span class="fs-20">Chennai</span></div>
        </div>
        <div class="row text-center first-row-order">
            <div class="col col-20 col-center text-center"><i class="icon ion-calendar ord-det-cal-icon-s"></i></div>
            <div class="col col-30 col-center text-left"><span class="white-c">Duration :</span></div>
            <div class="col col-50 col-center text-left"><span class="fs-20">1 day 4 hrs</span></div>
        </div>
        <div class="row text-center first-row-order">
            <div class="col col-20 col-center text-center"><i class="icon ion-calendar ord-det-cal-icon-s"></i></div>
            <div class="col col-30 col-center text-left"><span class="white-c">Amount :</span></div>
            <div class="col col-50 col-center text-left"><span class="fs-20">3000/-</span></div>
        </div>
        <div class="row text-center first-row-order">
            <div class="col col-20 col-center text-center"><i class="icon ion-calendar ord-det-cal-icon-s"></i></div>
            <div class="col col-30 col-center text-left"><span class="white-c">Date :</span></div>
            <div class="col col-50 col-center text-left"><span class="fs-20">April 12<sup>th</sup>,2013</span></div>
        </div>
        <div class="row text-center first-row-order">
            <div class="col col-20 col-center text-center"><i class="icon ion-calendar ord-det-cal-icon-s"></i></div>
            <div class="col col-30 col-center text-left"><span class="white-c">Driver Name :</span></div>
            <div class="col col-50 col-center text-left"><span class="fs-20">Raghu Ram</span></div>
        </div>


        
    </ion-content>
</ion-view>

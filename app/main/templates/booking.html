<ion-view hide-nav-bar="false" hide-back-button="true" cache-view="false" title="Booking">
    <!-- do you want padding? -->
    <ion-content class="bg-g paddingZero has-header" has-bouncing="false">
        <form name="bookingForm" novalidate="" ng-submit="loginSubmit(bookingForm,bookingInfo)">
            <div class="row ">
                <div class="col col-10"></div>
                <div class="col col-80 text-center">
                    <i class="icon ion-calendar cal-s"></i>
                    <span class="day-s">Today, </span>
                    <span class="date-s">April 12th, 2013</span>
                </div>
                <div class="col col-10"></div>
            </div>
            <div class="row ">
                <div class="col col-10"></div>
                <div class="col col-80 text-center">
                    <input class="login-input" type="text" name="pickuploc" ng-model="bookingInfo.pickuploc" placeholder="Pick up location" required />
                </div>
                <div class="col col-10">
                </div>
            </div>
            <div class="row">
                <div class="col  text-center">
                    <div ng-show="bookingForm.pickuploc.$error && bookingForm.$submitted" ng-messages="bookingForm.pickuploc.$error">
                        <div ng-messages-include="error-list.html"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col col-10"></div>
                <div class="col col-50 text-center">
                    <input class="login-input date-input" type="text" name="pickupdate" ng-model="bookingInfo.pickupdate" placeholder="Pick up date" required />
                    <i class="icon ion-calendar cal-s cal-icon"></i>
                </div>
                <div class="col col-30 text-center">
                     <select class="select-st">
                        <option value="1">10:00</option>
                        <option value="2">11:00</option>                        
                    </select>
                </div>
                <div class="col col-10">
                </div>
            </div>            
            <div class="row">
                <div class="col col-10"></div>
                <div class="col col-80 text-center">
                    <input class="login-input" type="text" name="returnloc" ng-model="bookingInfo.returnloc" required placeholder="Return location" />
                </div>
                <div class="col col-10">
                </div>
            </div>
            <div class="row">
                <div class="col  text-center">
                    <div ng-show="bookingForm.returnloc.$error &&bookingForm.$submitted" ng-messages="bookingForm.returnloc.$error">
                        <div ng-messages-include="error-list.html"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col col-10"></div>
                <div class="col col-50 text-center">
                    <input class="login-input date-input" type="text" name="returndate" ng-model="bookingInfo.returndate" placeholder="Return date" required />
                    <i class="icon ion-calendar cal-s cal-icon" ></i>
                </div>
                <div class="col col-30 text-center">
                     <select class="select-st">
                        <option value="1">10:00</option>
                        <option value="2">11:00</option>
                        
                    </select>
                </div>
                <div class="col col-10">
                </div>
            </div>
            <div class="row">
                <div class="col col-10"></div>
                <div class="col col-80 text-center">
                    <select  class="select-st">
                        <option value="">Type of Vehicle</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                    </select>                   
                </div>
                <div class="col col-10">
                </div>
            </div>
            
            <div class="row padding-tb-zero">
                <div class="col col-10"></div>
                <div class="col col-80 text-center padding-tb-zero">
                    <button class="button button-block button-small button-positive login-submit or-fst">Discount or Coupon</button>
                </div>
                <div class="col col-10"></div>
            </div>
            <div class="row padding-tb-zero" ng-click="$root.go('main.registration')">
                <div class="col col-10"></div>
                <div class="col col-80 text-center padding-tb-zero">
                    <button class="button button-block button-small button-positive login-submit or-fst">Book as Member</button>
                </div>
                <div class="col col-10"></div>
            </div>
            <div class="row padding-tb-zero" ng-click="$root.go('main.registration')">
                <div class="col col-10"></div>
                <div class="col col-80 text-center padding-tb-zero">
                    <button class="button button-block button-small button-positive login-submit or-fst">Book as Guest</button>
                </div>
                <div class="col col-10"></div>
            </div>
            <div class="row paddingZero" >
                <div class="col text-center map-s">
                    Map
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
